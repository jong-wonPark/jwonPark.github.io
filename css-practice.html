<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8">
    <title>CSS로 시작하기</title>
    <link rel="stylesheet" href="styles/css-practice.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

<body>
    
    <h1>레벨 1 제목입니다</h1>

    <p>이것은 단락입니다. 본문에는 <span class="special">span 요소</span>와 <a href="css-practice2.html">링크</a>가 있습니다.</p>

    <p>이것은 두 번째 단락입니다. <em>강조된</em> 요소를 포함합니다.</p>

    <ul class="special">
        <li>항목 하나</li>
        <li>항목 둘</li>
        <li>항목 <em>셋</em></li>
    </ul>
    
    <ul>
        <li>항목 일</li>
        <li>항목 이</li>
        <li>항목 삼</li>
    </ul>
